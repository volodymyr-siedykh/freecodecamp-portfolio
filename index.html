<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="css/style.css">
  <title>Personal Portfolio</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="nav" id="navbar">
        <ul>
          <li><a href="#welcome-section">About</a></li>
          <li><a href="#projects">Portfolio</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section class="about" id="welcome-section">
      <div class="container flex">
          <h3 class="subtitle">Vladimir Siedykh</h3>
          <h1>I am Creative Web Developer</h1>
      </div>
    </section>

    <section class="projects" id="projects">
      <div class="container">
        <h2 class="title">Projects</h2>
        <p>I provide high standar clean website for your business solutions</p>

        <div class="projects__wrapper">
          <div class="projects__item">
            <a href="https://vsdat.github.io/photo-landingpage/" class="projects__item project-tile">
            <img class="projects__img" src="img/project-1.jpg" alt="">
            <div class="projects__title">Photographer Portfolio</div>
            </a>
          </div>
          <div class="projects__item">
            <a href="https://vsdat.github.io/theme-clock/" class="projects__item project-tile">
            <img class="projects__img" src="img/project-2.jpg" alt="">
            <div class="projects__title">Clock on JavaScript</div>
            </a>
          </div>
          <div class="projects__item">
            <a href="https://vsdat.github.io/coffee-bar/" class="projects__item project-tile">
            <img class="projects__img" src="img/project-3.jpg" alt="">
            <div class="projects__title">Coffe Bar</div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="contacts" id="contacts">
      <h2 class="title">Let's work together...</h2>
      <div class="container">
        <ul class="contacts__social">
          <li><a id="profile-link" href="https://www.linkedin.com/in/vladimir-siedykh/" target="_blank"><i class="fab fa-linkedin-in fa-3x"></i></a></li>
          <li><a id="profile-link" href="https://github.com/vsdat" target="_blank"><i class="fab fa-github fa-3x"></i></a></li>
        </ul>
      </div>
    </section>

  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
